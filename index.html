<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT PREVIEW COMPONENT PAGE</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="nft-card">
        <div class="card-image">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" class="nft-image" />
          <div>
            <img src="images/icon-view.svg" alt="">
          </div>
        </div>
        <div class="card-content">
          <h1 class="card__heading">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="notif_box">
                <div>
                    <img src="images/icon-ethereum.svg" alt="ethereum" />
                    <span class="figure">0.041ETH</span>
                </div>
              <div>
                <img src="images/icon-clock.svg" alt="clock" />
                <span class="time">3 days left</span>
              </div>
            </div>
          </div>
          <div class="card__footer">
                <img src="images/image-avatar.png" alt="avatar" />
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
